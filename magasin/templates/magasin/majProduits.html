{% extends 'magasin/base.html' %}
{% block content %} 
 <div class="col-md-12 text-center">
 <h2>Ajouter Produit ...... </h2>
 </div> 
 <div class="login-container">
 <form method='POST' enctype="multipart/form-data" >
    <div class="post-form">
 {% csrf_token %}
 {{ form.as_p }}
 <button type="submit" class="button">Enregistrer</button>
 </form> 
</div>
 <style>
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
      }
    .post-form {
        max-width: 100%;
        margin: 0 auto;
      }
      
      .post-form input[type="text"],
      .post-form input[type="number"],
      .post-form textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        resize: none;
      }
      
        .button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .button:hover {
        background-color: #45a049;
      }
      
      .post-form label {
        display: block;
        font-weight: bold;
        margin-top: 20px;
      }
      
      .post-form .form-group {
        margin-bottom: 20px;
      }
      
      .post-form .form-group:last-child {
        margin-bottom: 0;
      }
      
 </style>
{% endblock %}
