{% include 'magasin/base.html' %}

{% block content %}
<style>
.produit {
background-color: #f0f0f0;
padding: 20px;
margin: 10px;
}
.produit h2 {
font-size: 24px;
color: #333;
}
.badge {
padding: 4px 8px;
border-radius: 4px;
font-size: 14px;
font-weight: 600;
text-transform: uppercase;
letter-spacing: 1px;
margin-left: 10px;
}
.badge-completed {
background-color: green;
color: white;
}
.badge-pending {
background-color: rgb(0, 128, 0);
color: white;
}
.card {
width: 300px;
margin-top: 20px;
}
.card-img-top {
object-fit: cover;
height: 200px;
width: 200px;
}
.card-body {
padding: 16px;
}
.figure-caption {
font-size: 20px;
font-weight: 600;
margin-top: 10px;
margin-bottom: 8px;
}
.card-body p {
font-size: 16px;
line-height: 1.4;
margin-bottom: 8px;
}
.card-body p:last-child {
margin-bottom: 0;
}
.d-flex {
display: flex;
}
.justify-content-between {
justify-content: space-between;
}
.align-items-center {
align-items: center;
}
</style>
<article class="produit">
<header>
<h2>{{ produit.title }}</h2>
<span class="badge {% if produit.completed %}badge-completed{% else %}badge-pending{%endif%}">
{% if produit.completed %} Completed {%else%} En stock {%endif%}
</span>
</header>

<center><div class="card shadow-sm">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
<img src='/media/{{ produit.image }}' class="card-img-top" height="200px"  width="200px">
<div class="card-body">
<figcaption class="figure-caption">
{{produit.libell√©}}
</figcaption>
<p> {{produit.description}} </p>
<p> {{produit.prix}} DT. </p>
<div class="d-flex justify-content-between align-items-center">
</div>
</div></div></center>
</article>
{% endblock content %}
