{% extends 'magasin/base.html' %}

{% block content %}
<!-- body -->
<div class="container-fluid mt-3">
<div class="row">
<!-- all products -->
<div id='products' class="col-lg-9 mx-auto">
<div class="row mx-auto">
{% comment %} < ! -- Products est une clé du dictionnaire context rendu par la vue ‘index’ --> {% endcomment %}
{% for product in products %}
<div id={{product.id}} style="width: 18rem ;">
<img src="/media/{{product.image}}" style="width:200px;height:200px;">
<div >
<p >{{product.libellé }}</p>
<p ><b>{{product.description}}</b></p>
</div>
</div>
{% endfor %}
</div>
</div>
</div>
</div>
{% endblock %}
